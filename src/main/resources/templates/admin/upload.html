<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>게시물 업로드 | KOREA STORE</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="../../static/css/admin/upload.css">
    <script src="../../static/js/admin/upload.js" defer></script>
</head>
<body>
    <main>
        <h1>상품 게시 (관리자용)</h1>        
        
        <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data">
            <section>
                <b>상품명</b>
                <label><input type="text" name="name" placeholder="상품명을 입력하세요"></label>
            </section>

            <section>
                <b>가격(단위: 원)</b>
                <label><input type="number" name="price" placeholder="가격을 입력하세요(십원 단위까지)"></label>
            </section>

            <section class="item-option-section">
                <b>상품 옵션</b>
                <div>
                    <div class="option-add-container">
                        <label>
                            <span>옵션명</span><input type="text">
                        </label>
                        <label>
                            <span>추가금액</span><input type="number" value="0">
                        </label>
                        <button type="button"><i class="bi bi-plus"></i></button>
                    </div>
                    <ul class="option-list-container"></ul>
                </div>
            </section>

            <section class="item-images-section">
                <b>이미지 첨부 <button type="button" id="image-add-button"><i class="bi bi-plus"></i></button></b>
                <ol></ol>
            </section>

            <section>
                <b>상세 내용</b>
                <label><textarea id="summernote" name="detail" placeholder="상품의 상세 내용을 작성해주세요. 작성된 상세 내용은 상품 상세화면에서 첨부된 사진 이후에 표시됩니다."></textarea></label>
            </section>

            <section class="item-upload-button-section">
                <button type="button">취소</button>
                <button type="submit">게시</button>
            </section>
        </form>
    </main>
</body>
</html>
